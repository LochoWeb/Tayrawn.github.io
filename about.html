<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #35424a, #655ec4);
            background-size: 400% 400%;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: gradientAnimation 15s ease infinite;
            flex-direction: column;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .loading-percentage {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }

        .about-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            padding: 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in;
            width: 90%;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 8px;
            background-color: #e8491d;
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        h1 {
            color: #35424a;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 1s ease;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .highlight {
            color: #e8491d;
            font-weight: bold;
        }

        .skills-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 1s ease;
            flex-wrap: wrap;
        }

        .skills-list li {
            background-color: #35424a;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            transform: translateY(20px);
            transition: transform 0.6s ease, opacity 0.6s ease, box-shadow 0.3s ease;
            font-size: 14px;
        }

        .skills-list li:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .contact-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #e8491d;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            opacity: 0;
            transition: opacity 1s ease;
            font-size: 16px;
        }

        .contact-link:hover {
            background-color: #d7381f;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .skills-list li {
                padding: 8px;
                font-size: 12px;
            }

            .contact-link {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Percentage Display -->
    <div class="loading-percentage" id="loading-percentage">1%</div>

    <div class="about-container">
        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <h1 id="about-title">About Me</h1>
        <p id="typewriter"></p>
        <ul class="skills-list" id="skills-list">
            <li>JavaScript</li>
            <li>PHP</li>
            <li>Graphic Design</li>
        </ul>
        <a href="https://tayrawn.github.io/" class="contact-link" id="contact-link">View My GitHub</a>
    </div>

    <script>
        // Typewriter effect with progress bar and loading percentage synchronization
        const text = "Hello! I'm Tyron Aguilocho, a passionate IT professional with a focus on web development. With a strong background in JavaScript and PHP, I enjoy building dynamic and interactive web applications. My skills also extend to graphic design, allowing me to create visually appealing websites that not only function well but also look great. I am currently pursuing a Bachelor of Science in Information Technology at AMA Computer College. Alongside my studies, I have gained valuable experience in the professional field.";
        let i = 0;
        const speed = 50; // Speed of typing in milliseconds
        const progressBar = document.getElementById("progress-bar");
        const loadingPercentage = document.getElementById("loading-percentage");
        const typewriter = document.getElementById("typewriter");

        function typeWriter() {
            if (i < text.length) {
                typewriter.innerHTML += text.charAt(i);
                i++;

                // Update progress bar width and percentage
                const progress = (i / text.length) * 100;
                progressBar.style.width = progress + '%';
                loadingPercentage.innerText = Math.floor(progress) + '%';

                setTimeout(typeWriter, speed);
            } else {
                // Reveal the rest of the content after typing is complete
                document.getElementById('about-title').style.opacity = 1;
                document.getElementById('skills-list').style.opacity = 1;
                document.getElementById('contact-link').style.opacity = 1;
                loadingPercentage.style.display = 'none'; // Hide the percentage after completion
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelector('.about-container').style.opacity = 1;
            typeWriter();
        });
    </script>
</body>
</html>
