<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* Basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ecf0f1;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Header styling */
        .header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        /* Container styling */
        .about-container {
            background-color: #ffffff;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            padding: 20px;
            text-align: center;
            width: 90%;
        }

        /* Progress bar styling */
        .progress-bar-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 8px;
            background-color: #3498db;
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        h1 {
            font-size: 28px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
        }

        .skills-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .skills-list li {
            background-color: #2980b9;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .contact-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
        }

        .contact-link:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .skills-list li {
                padding: 8px;
                font-size: 12px;
            }

            .contact-link {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>About Me</h1>
    </div>

    <div class="about-container">
        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <p id="typewriter"></p>
        <ul class="skills-list" id="skills-list">
            <li>JavaScript</li>
            <li>PHP</li>
            <li>Basic infrastructure</li>
            <li>I.T. Helpdesk</li>
        </ul>
        <a href="https://tayrawn.github.io/" class="contact-link" id="contact-link">View My Dashboard</a>
    </div>

    <script>
        // Typewriter effect with progress bar and loading percentage synchronization
        const text = "Hello! I'm Tyron Aguilocho, a passionate IT professional with a focus on web development. With a strong background in JavaScript and PHP, I enjoy building dynamic and interactive web applications. My skills also extend to graphic design, allowing me to create visually appealing websites that not only function well but also look great. I am currently pursuing a Bachelor of Science in Information Technology at AMA Computer College. Alongside my studies, I have gained valuable experience in the professional field.";
        let i = 0;
        const speed = 50; // Speed of typing in milliseconds
        const progressBar = document.getElementById("progress-bar");
        const typewriter = document.getElementById("typewriter");

        function typeWriter() {
            if (i < text.length) {
                typewriter.innerHTML += text.charAt(i);
                i++;

                // Update progress bar width
                const progress = (i / text.length) * 100;
                progressBar.style.width = progress + '%';

                setTimeout(typeWriter, speed);
            } else {
                // Reveal the rest of the content after typing is complete
                document.getElementById('skills-list').style.opacity = 1;
                document.getElementById('contact-link').style.opacity = 1;
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            typeWriter();
        });
    </script>
</body>
</html>
