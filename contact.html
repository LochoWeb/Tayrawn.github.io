<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #d3d7e6;
            color: #c7d2e4;
            scroll-behavior: smooth;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #3498db; /* Blue background */
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #5095bd 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #5ca7da;
        }

        header ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header h1 {
            float: left;
            margin-top: 0;
        }

        .section {
            padding: 20px 0;
            margin: 20px 0;
            background: #ffffff;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .project, .skills, .contact {
            margin: 20px 0;
        }

        footer {
            background: #3498db; /* Blue background for footer */
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            border-top: #e8491d 3px solid;
        }

        #contact a {
            color: #141312;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #contact a:hover {
            color: #161718;
        }

        
    
        .active-nav {
            font-weight: bold;
            color: #c9d5eb !important;
        }

        /* Styling for the contact form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input, form textarea {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #363230;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #56607e;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #225177;
        }

        .contact-details {
            text-align: center;
        }

        .contact-details p {
            margin: 10px 0;
        }

        .contact-details a {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-details img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Message Me</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active-nav">Home</a></li>
                
                </ul>
            </nav>
        </div>
    </header>

    <!-- Other sections -->

    <section id="contact" class="section">
        <div class="container">
            <h2>Contact</h2>
            <form action="https://formspree.io/f/mdknlbwo" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div class="contact-details">
                <p>Feel free to reach out to me via email:</p>
                <a href="mailto:tyronaguilocho@gmail.com">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail" />
                    tyronaguilocho@gmail.com
                </a>
                <p>Feel free to reach out to me via Facebook:</p>
                <a href="https://www.facebook.com/aguilochotyron/">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" />
                    Tyron Aguilocho
                </a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024  All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.opacity = 1;
                section.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
