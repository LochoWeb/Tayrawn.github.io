<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        /* Basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* CSS variables for light and dark themes */
        :root {
            --background-color: #ecf0f1;
            --text-color: #000;
            --container-bg-color: #fff;
            --primary-color: #3498db;
            --button-hover-color: #2980b9;
            --form-bg-color: #f9f9f9;
        }

        /* Dark mode variables */
        .dark-mode {
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --container-bg-color: #34495e;
            --primary-color: #3498db;
            --button-hover-color: #2980b9;
            --form-bg-color: #3e5c74;
        }

        /* Layout styling */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .settings-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--container-bg-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .settings-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        /* Settings section styling */
        .settings-section {
            margin-bottom: 20px;
        }

        .settings-section h3 {
            margin-bottom: 10px;
        }

        .settings-section form {
            background-color: var(--form-bg-color);
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .settings-section label {
            display: block;
            margin-bottom: 10px;
        }

        .settings-section input[type="text"],
        .settings-section input[type="email"],
        .settings-section input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .settings-section button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .settings-section button:hover {
            background-color: var(--button-hover-color);
        }

        .settings-section input[type="checkbox"] {
            margin-right: 10px;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        /* Dark mode toggle switch styling */
        .dark-mode-toggle {
            margin-bottom: 20px;
        }

        /* Back button styling */
        .back-button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: var(--button-hover-color);
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Settings</h2>
        <a href="index.html"><button class="back-button">Go Back</button></a>
        <div class="settings-section">
            <h3>Account Settings</h3>
            <div class="dark-mode-toggle">
                <label>
                    <input type="checkbox" id="darkModeToggle">
                    Enable Dark Mode
                </label>
            </div>
        </div>
        <hr>
        <div class="settings-section">
            <h3>Privacy Settings</h3>
            <form>
                <label>
                    <input type="checkbox" name="profileVisibility" checked>
                    Make my profile visible to others
                </label>
                <label>
                    <input type="checkbox" name="activityStatus" checked>
                    Show my activity status
                </label>
                <button type="submit">Update Privacy Settings</button>
            </form>
        </div>
        <hr>
        <div class="settings-section">
            <h3>Notification Settings</h3>
            <form>
                <label>
                    <input type="checkbox" name="emailNotifications" checked>
                    Receive email notifications
                </label>
                <label>
                    <input type="checkbox" name="smsNotifications">
                    Receive SMS notifications
                </label>
                <button type="submit">Save Notification Settings</button>
            </form>
        </div>
        <hr>
        <div class="settings-section">
            <h3>Community Standards and Legal Policies</h3>
            <form>
                <label>
                    <input type="checkbox" name="termsOfService" checked>
                    Terms of Service
                </label>
                <label>
                    <input type="checkbox" name="privacyPolicy">
                    Privacy Policy
                </label>
                <label>
                    <input type="checkbox" name="cookiesPolicy">
                    Cookies Policy
                </label>
                <label>
                    <input type="checkbox" name="communityStandards">
                    Community Standards
                </label>
                <button type="submit">Save Standard Settings</button>
            </form>
        </div>
    </div>

    <script>
        // Function to toggle dark mode and save preference in localStorage
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // Load the dark mode preference from localStorage
        window.addEventListener('load', () => {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                darkModeToggle.checked = true;
            }
        });
    </script>
</body>
</html>
