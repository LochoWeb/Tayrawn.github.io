<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        /* Basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Layout styling */
        body {
            background-color: #ecf0f1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .settings-container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .settings-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #3498db;
        }

        /* Settings section styling */
        .settings-section {
            margin-bottom: 20px;
        }

        .settings-section h3 {
            margin-bottom: 10px;
        }

        .settings-section form {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .settings-section label {
            display: block;
            margin-bottom: 10px;
        }

        .settings-section input[type="text"],
        .settings-section input[type="email"],
        .settings-section input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .settings-section button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .settings-section button:hover {
            background-color: #2980b9;
        }

        .settings-section input[type="checkbox"] {
            margin-right: 10px;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Settings</h2>
        <div class="settings-section">
            <h3>Account Settings</h3>
            
        </div>
        <hr>
        <div class="settings-section">
            <h3>Privacy Settings</h3>
            <form>
                <label>
                    <input type="checkbox" name="profileVisibility" checked>
                    Make my profile visible to others
                </label>
                
                <label>
                    <input type="checkbox" name="activityStatus" checked>
                    Show my activity status
                </label>
                
                <button type="submit">Update Privacy Settings</button>
            </form>
        </div>
        <hr>
        <div class="settings-section">
            <h3>Notification Settings</h3>
            <form>
                <label>
                    <input type="checkbox" name="emailNotifications" checked>
                    Receive email notifications
                </label>
                
                <label>
                    <input type="checkbox" name="smsNotifications">
                    Receive SMS notifications
                </label>
                
                <button type="submit">Save Notification Settings</button>
            </form>
        </div>
    </div>
</body>
</html>
